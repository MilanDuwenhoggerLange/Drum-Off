<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Off - Interactive Drum Machine</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <!-- Fixed position button to display application instructions -->
    <button id="instructionsButton" class="instructions-button">App Instructions</button>

    <!-- Main heading for the application -->
    <h1>Drum-Off</h1>

    <!-- Container for the interactive drum pads -->
    <div class="container" aria-label="Drum Pads">
        <!-- Each button represents a drum sound and triggers its corresponding audio -->
        <!-- The text content indicates the sound and the associated keyboard shortcut -->
        <button id="kick" data-sound="kick">Kick (Q)</button>
        <button id="ride" data-sound="ride">Ride (W)</button>
        <button id="snare" data-sound="snare">Snare (E)</button>
        <button id="tom" data-sound="tom">Tom (R)</button>
        <button id="hihat" data-sound="hihat">Hi-Hat (T)</button>
        <button id="clap" data-sound="clap">Clap (Y)</button>
        <button id="openhat" data-sound="openhat">Open Hi-Hat (U)</button>
        <button id="tink" data-sound="tink">Tink (I)</button>
        <button id="boom" data-sound="boom">Boom (O)</button>
    </div>

    <!-- Beat sequencer section -->
    <div id="sequencer-container" class="control-section" aria-label="Beat Sequencer">
        <h2>Beat Sequencer</h2>
        <!-- Grid container where sequencer beats will be generated by JavaScript -->
        <div id="sequencer"></div>
        <!-- Button to start or stop the playback of the programmed sequence -->
        <button id="playButton">Play/Stop Sequence</button>
    </div>

    <!-- Recording controls section -->
    <div id="recording-controls" class="control-section" aria-label="Recording Controls">
        <button id="recordButton">Record</button>
        <!-- Stop button is initially disabled until recording starts -->
        <button id="stopButton" disabled>Stop</button>
        <!-- Play Recording button is initially disabled until a recording is made -->
        <button id="playRecordingButton" disabled>Play Recording</button>
    </div>

    <!-- Volume control section -->
    <div id="controls" class="control-section" aria-label="Volume Control">
        <label for="volume">Volume:</label>
        <!-- Range slider to adjust the volume of all drum sounds -->
        <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="1">
    </div>
    
    <!-- Audio elements for each drum sound -->
    <!-- These elements are not visible to the user but are controlled via JavaScript -->
    <!-- Ensure the 'src' paths correctly point to your sound files -->
    <audio id="kick-sound" src="sounds/kick.wav" preload="auto"></audio>
    <audio id="ride-sound" src="sounds/ride.wav" preload="auto"></audio>
    <audio id="snare-sound" src="sounds/snare.wav" preload="auto"></audio>
    <audio id="tom-sound" src="sounds/tom.wav" preload="auto"></audio>
    <audio id="hihat-sound" src="sounds/hihat.wav" preload="auto"></audio>
    <audio id="clap-sound" src="sounds/clap.wav" preload="auto"></audio>
    <audio id="openhat-sound" src="sounds/openhat.wav" preload="auto"></audio>
    <audio id="tink-sound" src="sounds/tink.wav" preload="auto"></audio>
    <audio id="boom-sound" src="sounds/boom.wav" preload="auto"></audio>

    <!-- Link to the external JavaScript file -->
    <!-- Placed at the end of the body to ensure the DOM is fully loaded before the script runs -->
    <script src="script.js"></script>
</body>
</html>
